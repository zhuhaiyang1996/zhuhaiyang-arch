name: tex
parent: default

matches:

  ### Block Math "/" commands      
  - trigger: "/math"
    replace: "$$$|$$$"

  ### Inline Math "/" command"
  - trigger: "/imath"
    replace: "$$|$$"

  ### Fraction "\" command
  - trigger: "\\frac"
    replace: "\\frac{$|$}{}"

  ## Magnitude of Quantity
  - trigger: "\\norm"
    replace: "\\Vert $|$ \\Vert"

  ## Matrix Inverse
  - trigger: "\\inv"
    replace: "^{-1}"

  ## Matrix Transpose
  - trigger: "\\trans"
    replace: "^\\top"

  ## Augmented Matrix
  - trigger: "\\augmatrix"
    replace: |
              \left[
              \begin{array}{cc|c}
                a&b&c_1 \\
                d&e&c_2
              \end{array}
              \right]

  ## Vmatrix (Determinants)
  - trigger: "\\vmatrix"
    replace: "\\begin{vmatrix} $|$ \\end{vmatrix}"

  ## Bmatrix (Regular Matrices)
  - trigger: "\\bmatrix"
    replace: "\\begin{bmatrix} $|$ \\end{bmatrix}"

  ## Equation Referencing
  - trigger: ";eqref"
    replace : "**($|$)**"

  ## Equation Alignment
  - trigger: "\\align"
    replace: "\\begin{align}\n\n$|$\n\n\\end{align}"