name: units-symbols
parent: default

matches:
  # Approximately
  - trigger: ";approx"
    replace: "≈"

  # Degree Symbol
  - trigger: ";deg"
    replace: "°"
  
  # Partial Differential
  - trigger: ";pd"
    replace: "𝜕"

  # Angstrom
  - trigger: ";angstrom"
    replace: "Å"

  # Plus-Minus
  - trigger: ";plusminus"
    replace: "±"

  # Less than or Equal To
  - trigger: ";leq"
    replace: "≤"

  # Greater than or Equal to
  - trigger: ";geq"
    replace: "≥"